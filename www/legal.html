<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no, target-densitydpi=device-dpi"/>
 
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" />
        <link rel="stylesheet" href="my.css" />
        <link rel="stylesheet" href="css/index.css" type="text/css">
    </head>
    <body>
        <div data-role="page" id="legal">
            <div data-theme="a" data-role="header">
                <h3>
                    GBG -Driver Challenge
                </h3>
            </div>
            <div data-role="content">
                 <form action="">
                    <p>Green Button Gamer allows you to control if your data is share and who that data is shared with.</p> 
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="shareData">
                            </label>
                            <select name="toggleswitch1" id="shareData" data-theme="" data-role="slider">
                                <option value="off">
                                    Off
                                </option>
                                <option value="on">
                                    On
                                </option>
                            </select>
                        </fieldset>
                    </div>
                    
                     <p>Additionally, Green Button Gamer can share your data with specific agencies, vendors, and governmental departments to offer you future saving, discounts, etc.</p> 
                    
                     <div id="checkboxes1" data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="vertical">
                            <legend>
                            </legend>
                            <input id="social" name="" type="checkbox">
                            <label for="social">
                                Facebook, Twitter, Etc
                            </label>
                            <input id="doe" name="" type="checkbox">
                            <label for="doe">
                                Department of Transportation
                            </label>
                            <input id="localCity" name="" type="checkbox">
                            <label for="localCity">
                                Local City (police, municipalities, traffic planning, etc,)
                            </label>
                            <input id="autoVendors" name="" type="checkbox">
                            <label for="autoVendors">
                                Auto vendors and manufacturers
                            </label>
                        </fieldset>
                    </div>
                     
                    <input type="submit" value="No Thanks">
                    <input type="submit" value="Continue">
                </form>
            </div>
        </div>
    </body>
</html>
